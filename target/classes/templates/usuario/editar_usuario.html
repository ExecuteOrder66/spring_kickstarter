<!DOCTYPE html>
<html th:replace="~{fragmentos/plantilla::pagina(~{this::title}, ~{this::body})}" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Editar/crear usuario</title>
</head>

<body>
	<h1 class="center-text" th:text="${esNuevo} ? 'Crear usuario' : 'Editar usuario'"></h1>

	<form th:object="${usuario}" class="form-horizontal" id="usuario-form" method="post">
		<div class="form-group has-feedback">

			<div class="form-group">
				<label class="col-2 control-label">Nombre</label>
				<input class="col-10 form-control" th:field="*{nombre}" size="30" maxlength="100" />
				<label class="col-2 control-label">Apellidos</label>
				<input class="col-10 form-control" th:field="*{apellidos}" size="30" maxlength="100" />
				<label class="col-2 control-label">Email</label>
				<input class="col-10 form-control" th:field="*{email}" size="30" maxlength="100" />
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-block btn-primary col-2" th:text="${esNuevo} ? 'Crear' : 'Guardar'" type="submit">
					Guardar</button>

				<a class="btn btn-lg btn-block btn-secondary col-2" th:href="@{/usuarios/}">Cancelar</a>
			</div>
		</div>
	</form>



</body>
</html>
