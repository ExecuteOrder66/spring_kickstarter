<!DOCTYPE html>
<html th:replace="~{fragmentos/plantilla::pagina(~{this::title}, ~{this::body})}" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Listado de usuarios</title>
</head>

<body>
	<h1 class="center-text">Listado de usuarios</h1>

	<form th:action="@{/usuarios}" method="post" class="form-horizontal" id="buscar-form">
		<div class="row">
			<div class="col-10 form-group">
				<div class="control-group row" id="nombre">
					<label class="col-2 control-label">Nombre</label>
					<input class="col-10 form-control" th:name="nombreUsuario" size="30" maxlength="80" />
				</div>
				<div class="control-group row" id="apellidos">
					<label class="col-2 control-label">Apellidos</label>
					<input class="col-10 form-control" th:name="apellidosUsuario" size="30" maxlength="80" />
				</div>
				<div class="control-group row" id="email">
					<label class="col-2 control-label">Email</label>
					<input class="col-10 form-control" th:name="emailUsuario" size="30" maxlength="80" />
				</div>
			</div>


			<div class="col-2 form-group">
				<button type="submit" class="btn btn-lg btn-block btn-primary">Buscar</button>
				<button type="submit" class="btn btn-lg btn-block btn-primary">Buscar todos</button>
			</div>
		</div>
	</form>


	<table id="usuarios" class="table table-striped">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Email</th>
				<th />
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario : ${usuarios}">
				<td><a th:href="@{/usuarios/__${usuario.id}__}" th:text="usuario"></a></td>
				<td th:text="${usuario.nombre}" />
				<td th:text="${usuario.apellidos}" />
				<td th:text="${usuario.email}" />
				<td>
				<a class="btn btn-primary" th:href="@{/usuarios/__${usuario.id}__}">Editar</a> 
				<a class="btn btn-primary"
						th:href="@{/usuarios/__${usuario.id}__/eliminar}">Borrar</a>
						</td>
			</tr>
		</tbody>
	</table>

	<br />

	<a class="col-2 btn btn-lg btn-block btn-primary" th:href="@{/usuarios/nuevo}">Nuevo usuario</a>
</body>
</html>
